<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易新闻列表</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body{
            background-color: aquamarine;
        }
        a{
            text-decoration: none;
        }
        /* 设置容器样式 */
        .news-wrapper{
            width: 300px;
            height: 357px;
            margin: 50px auto;
            background-color: #fff;

            /* 设置上边块 */
            border-top: 1px solid #ddd;
        }

        .news-title{

            /* 为了使体育的上边框为红色需要将体育转换为行内块元素 */
            display: inline-block;
            height: 30px;

            border-top: 1px red solid;
            /* 通过margin-top将h2上移 盖住上边框*/
            margin-top: -1px;
            padding-top: 10px;
        }

        /* 设置title中超链接样式 */
        .news-title a{
            color: #40406B;
            /* 设置文字加粗 */
            font-weight: bold;
            
        }

        /* 设置图片容器的高度 */
        .news-img{
            height: 150px;
        }

        /* 设置图片的文字效果 */
        .news-img .img-title{
            /* 宪法上移动文字 */
            margin-top: -30px;
            color: #fff;
            font-weight: bold;
            padding-left: 20px;
        }

        .news-list{
            margin-top: 20px;
            /* padding-left: 14px; */

        }
        .news-list li{
            margin-bottom: 17px;
        }
        /* 设置li中的文字 */
        .news-list li a{
            font-size: 14px;
            color: #666;
        }
        .news-list li::before{
            content: '■';
            color: rgb(218, 218, 218);
            margin-right: 4px;
        }

        .news-list li a:hover{
            color: red;
        }

    </style>
</head>
<body>
    <!-- 创建新闻列表的外侧容器 -->
    <div class="news-wrapper  ">
        <!-- 创建一个标题标签 -->
        <h2 class="news-title">
            <a href="#">体育</a>
        </h2>

        <!-- 创建一个图片的容器 -->
        <div class="news-img">
            <a href="#">
                <img src="./img/02/1.jpg" alt="羽生结弦">
                <h3 class="img-title">
                    曝俄罗斯花滑"套娃"将来华巡演
                </h3>
            </a>
        </div>
        <!-- 新闻列表 -->
        <div>
            <ul class="news-list">
                <li>
                    <a href="#">被封神的羽生结弦退役了</a>
                </li>
                <li>
                    <a href="#">国足为啥变成选拔队？足协也无奈</a>
                </li>
                <li>
                    <a href="#">郎平之后，为什么是蔡斌？</a>
                </li>
                <li>
                    <a href="#">不欠薪的升班马，在中超打出一片天！</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
