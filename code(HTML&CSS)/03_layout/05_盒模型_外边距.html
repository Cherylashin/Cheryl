<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            border: 10px blueviolet solid;

            /* 
                外边距（margin）
                    外边距不会影响盒子的可见框的大小
                    但是外边距会影响盒子的位置
                    一共有四个方向的外边距
                        margin-top
                            上外边距，设置一个正值，元素会向下移动
                        margin-bottom
                            下外边距，设置一个正值，其下边的元素会向下移动
                        margin-left
                            左外边距，设置一个正值，元素会向右移动
                        margin-right
                            默认情况下margin-right没有任何效果

                        元素在页面中是按照自左向右的顺序排列的
                            所以默认情况下如果我们设置的左和上边距则会移动元素自身
                            而设置下和右边距会移动其他元素
            */
            margin: 20px;
        }


    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
