<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .outer{

            width: 800px;
            height: 200px;
            border: 10px blue solid;
        }
        .inner{
            /* width值默认就是auto */
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            margin-left: 100px;

            /* 
                一个元素在其父元素中，水平布局所有宽度相加必须等于其父元素内容区的宽度
                如果不相等，且没有为auto的值，浏览器会自动调整margin-right使其等式成立
                有三个值可以设为auto：
                width
                margin-left
                margin-right
                如果某个值为auto，则会自动调整为auto的那个值使等式成立

                如果将一个宽度和一个外边距设置为auto，则宽度会调整到最大

                如果将两个外边距设置为auto，则该元素在其父元素水平居中
            */
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
