<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{

            /* 
                内容区（content），元素中所有的子元素和文本内容都在内容区中排列
                    内容区的大小由width和height两个属性来设置
            */
            width: 200px;
            height: 200px;
            background-color: aquamarine;

            /* 
                边框（border），边框属于盒子内部，出了边框都是盒子的外部
                要设置边框，至少需要设置三个样式：
                    边框宽度：border-width
                    边框的颜色：border-color
                    边框的样式：border-style
            */
            border-width: 10px;
            border-color: blueviolet;
            border-style: solid;
        }
    </style>
</head>
<body>
    <!-- 
        CSS将页面中的所有元素都设置为了一个矩形的盒子
        每一个盒子都由以下几个部分组成：
            内容区（content）
            内边距（padding）
            边框（border）
            外边距（margin）
     -->

     <div class="box1"></div>
</body>
</html>
