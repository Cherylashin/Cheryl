<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 元素选择器 */
        p{
            color: blueviolet;
        }
        h1{
            color: green;
        }

        /* id选择器 */
        #red{
            color: red;
        }

        /* 类选择器 */
        .blue{
            color: blue;
        }
        .abc{
            font-size: 20px;
        }

        /* 通配选择器 作用：选中页面中的所有元素 */
        *{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>滕王阁序</h1>
    <p id="red">落霞与孤鹜齐飞</p>
    <p>秋水共长天一色</p>
    <!-- 
        class 是一个标签的属性，和id类似，不同的是class可以重复使用
            可以通过class属性来为元素分组
            可以同时为一个元素指定多个class属性
    -->
    <p class="blue abc">渔舟唱晚</p>
    <p class="blue">响穷彭蠡之滨</p>
</body>
</html>
