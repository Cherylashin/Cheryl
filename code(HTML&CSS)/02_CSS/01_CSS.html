<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--
        内部样式设置style
        问题：内部样式只能对一个网页起作用
            它的样式不能跨页面进行复用

    -->
    <style>
        p{
            color: blue;
            font-size: 30px;
        }
    </style>

    <!-- 
        外部样式表（使用最多）
            通过link标签引入CSS文件
    -->
    <link rel="stylesheet" href="外部样式表.css">
</head>
<body>
    <!-- 
        网页三部分
            结构HTML
            表现CSS
            行为JavaScript
        CSS
            层叠样式表
            网页实际上是一个多层的结构，通过CSS可以分别为网页的每一个层来设置样式
            而最终我们能看到的知识网页的最上边一层
     -->

     <!-- 内联样式设置style，开发时绝对不要使用内联样式 -->
     <p style="color: red;font-size: 30px;">少小离家老大回，乡音无改鬓毛衰</p>

     <p>落霞与孤鹜齐飞，秋水共长天一色</p>


</body>
</html>
