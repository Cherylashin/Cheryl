<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            font-size: 20px;
        }
        /* 
            伪元素 表示页面中一些特殊的并不真实存在的元素（特殊位置） 
                ::first-letter 表示第一个字母
                ::first-line 表示第一行
                ::selection 表示选中的元素
                ::before 表示元素的开始
                ::after 表示元素的最后
                    before 和 after 必须结合content属性来使用
        */
        p::first-letter{
            font-size: 50px;
        }

        p::first-line{
            background-color: aquamarine;
        }

        p::selection{
            background-color: blueviolet;
        }

        /* content属性无法被鼠标选中 */
        div::before{
            content: 'abc';
            color: red;
        }

        div::after{
            content: 'def';
            color: blue;
        }

        div::before{
            content: '【';
        }
        div::after{
            content: '】';
        } 

    </style>
</head>
<body>

    <div>Hello Hello Hello</div>
    <p>
        love is like a magic book
    </p>
</body>
</html>
