<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            样式的继承
            并不是所有的样式都会被继承：
                比如 背景相关的，布局相关等的这些样式都不会被继承
        */
        p{
            color: red;
        }
    </style>
</head>
<body>
    <p>
        我是一个p元素
        <span>我是p元素中的span元素</span>
    </p>
</body>
</html>
