<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        meta主要设置网页中的一系列元数据，元数据不是给用户看
        charset 指定网页的字符集
        content 指定的数据的内容
            keywords 表示网站的关键字，可以同时指定多个关键字，使用,隔开
            description 用于指定网站的描述
                网站的描述会显示在搜索引擎的搜索结果中
     -->
     <meta name="keywords" content="HTML5,前端,css">
     <meta name="description" content="京东JD.COM">
     <!-- 
         <meta http-equiv = "refresh" content="http://www.mozilla.org">
         将页面重定向到另一个网站
      -->
    <title>Document</title>
</head>
<body>
    
</body>
</html>
