<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        列表
            有序列表
            无序列表
            定义列表
        无序列表，使用ul创建无序列表
            使用li表示列表项
        有序列表，使用ol创建无序列表
            使用li表示列表项
        在不同的浏览器，有序列表或无序列表的现实不一样，在开发时通常去掉前边的部分

        定义列表，使用dl标签来创建一个定义列表
            使用dt来表示定义的内容
            使用dd来对内容进行解释说明
        列表之间可以互相嵌套
     -->

     <!-- 用的最多的是ul无序列表 -->
     <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
     </ul>

     <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
     </ol>

     <dl>
         <dt>结构</dt>
         <dd>结构表示网页的结构</dd>
     </dl>
</body>
</html>
