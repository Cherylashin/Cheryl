<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        html{
            /* 
                0.13333vw = 1px
                将0.13333vw扩大了40倍
             */
            font-size: 5.3333vw;
        }

        .box1{
            /* 
                1rem = 1html的字体大小
                1rem = 40px = 5.3333vw
            */
            width: 18.75rem;
            height: 0.875rem;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <div class="box1">
        aa
    </div>
