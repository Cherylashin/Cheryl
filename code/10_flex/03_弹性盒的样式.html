<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul{
            width: 600px;
            height: 600px;
            border: 10px red solid;
            display: flex;

            flex-direction: row;
            flex-wrap: wrap;
            /* justify-content: space-evenly; */

            align-items: center;
        }
        li{
            width: 200px;
            /* height: 100px; */
            background-color: #bfa;
            font-size: 50px;
            text-align: center;
            line-height: 100px;

        }

        li:nth-child(1){
            background-color: #bfa;
        }

        li:nth-child(2){
            background-color: pink;

        }
        li:nth-child(3){
            background-color: orange;

        }

        li:nth-child(4){
            background-color: yellow;

        }
        li:nth-child(5){
            background-color: green;

        }

    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2
            <div>2</div>
        </li>
        <li>3
            <div>3</div>
            <div>3</div>
        </li>
        <li>1</li>
        <li>2
            <div>2</div>
        </li>
    </ul>
</body>
</html>
