<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header,main,footer{
            width: 1000px;
            margin: 0 auto;
        }
        header{
            height: 150px;
            background-color: aqua;
        }

        main{
            height: 400px;
            background-color: antiquewhite;
        }


        /* 设置左侧导航条 */
        nav{
            float: left;
            width: 200px;
            height: 100%;
            background-color: orange;
        }

        article{
            float: left;
            width: 600px;
            height: 100%;
            background-color: aquamarine;
        }

        footer{
            height: 150px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <!-- 创建头部 -->
    <header></header>
    <!-- 创建网页主体 -->
    <main>
        <nav></nav>
        <article></article>
    </main>
    <!-- 网页底部 -->
    <footer></footer>

</body>
</html>
