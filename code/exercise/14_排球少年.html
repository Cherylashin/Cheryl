<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            perspective: 800px;
        }
        .cube{
            width: 300px;
            height: 300px;
            /* background-color: #bfa; */
            margin: 100px auto;
            transform-style: preserve-3d;
            transform: rotateX(45deg) rotateZ(45deg);
            animation: rotate 10s infinite linear;
        }
        
        .cube > div{
            opacity: 0.7;
            position: absolute;
        }

        img{
            vertical-align: top;
        }


        .box1{

            /* 这里绕Y旋转90deg指的是父元素cube的y轴 */
            transform: rotateY(90deg) translateZ(150px);
        }
        .box2{
            transform: rotateY(-90deg) translateZ(150px);
        }
        .box3{
            transform: rotateX(90deg) translateZ(150px);
        }
        .box4{
            transform: rotateX(-90deg) translateZ(150px);
        }
        .box5{
            transform: rotateY(180deg) translateZ(150px);
        }
        .box6{
            transform: rotateY(0deg) translateZ(150px);
        }

        @keyframes rotate {
           from{
            transform: rotateX(0) rotateZ(0);
           } 
           to{
            transform: rotateX(1turn) rotateZ(1turn);
           }
        }

    </style>
</head>
<body>
    <!-- 创建一个外部容器 -->
    <div class="cube">
        <!-- 引入图片 -->
            <div class="box1">
                <img src="./img/14/1.png" alt="">
            </div>
            <div class="box2">
                <img src="./img/14/2.png" alt="">
            </div>
            <div class="box3">
                <img src="./img/14/3.png" alt="">
            </div>
            <div class="box4">
                <img src="./img/14/4.png" alt="">
            </div>
            <div class="box5">
                <img src="./img/14/5.png" alt="">
            </div>
            <div class="box6">
                <img src="./img/14/6.png" alt="">
            </div>
    </div>
</body>
</html>
