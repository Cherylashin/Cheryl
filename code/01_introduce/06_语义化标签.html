<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        布局标签（结构化语义标签）
     -->

     <!--
         header表示网页的头部
         main表示网页的主体部分（一个页面中只会有一个main）
         footer表示网页的底部
         nav表示网页中的导航
         aside表示和主题相关的其他内容（侧边栏）
         article表示一个独立的文章

         section表示一个独立的区块，上边的标签都不能表示时使用section

         以上用的很少，基本使用div都可以实现
         div没有语义，就用来表示一个区块，目前来讲div是主要的布局元素
         span行内元素，没有任何的语义，一般用于在网页中选中文字
    -->
     <header>aa</header>
     <main>bb</main>
     <footer>cc</footer>

    <nav>dd</nav>

    <div></div>
    <span></span>
</body>
</html>
