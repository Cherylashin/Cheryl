<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        在网页中HTML专门用来负责网页的结构
            所以在使用html标签时，应该关注的是标签的语义，而不是它的样式

            标题标签：h1~h6 一共有六级标题 h1最重要，一般情况下，一个页面中只会有一个h1
            一般情况下标题标签只会使用到h1~h3

            在页面中独占一行的元素称为块元素

     -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>

    <!-- 
        p标签表示页面中的一个段落
     -->
     <p>段落一</p>
     <p>段落二</p>

     <!-- 
         hgroup标题组
      -->
      <hgroup>
          <h1>回乡偶书二首</h1>
          <h2>其一</h2>
      </hgroup>

      <!-- 
          em标签用于表示语音语调的一个加重

          在页面中不会独占一行的元素称为行内元素
        -->
       <p>今天天气<em>真</em>不错！</p>

       <!-- 
           strong表示强调，重要内容
        -->
       <p>你今天必须要<strong>完成作业</strong>！</p>

       <!-- blockquote表示一个长引用，是一个块元素-->
        鲁迅说：<blockquote>这句话我从来没有说过</blockquote>

        <!-- q表示一个短引用，是行内元素 -->
        子曰<q>学而时习之，不亦乐乎</q>
        <!-- br标签表示换行，一个br一行 -->
        <br>
        今天天气真不错
</body>
</html>
