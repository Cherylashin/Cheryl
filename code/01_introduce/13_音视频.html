<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        video{
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- 
        audio 标签用来向页面中引入一个外部的音频文件
        属性
            controls是否允许用户控制播放
            autoplay音频文件是否自动播放
                如果设置了autoplay 则音乐在打开页面时会自动播放
                    但是目前来讲大部分的浏览器都不会自动播放
            loop循环播放
     -->
     <audio src="mp3/Vox.mp3" controls></audio>

     <!-- 除了通过src来指定外部文件的路径以外，还可以通过source来指定文件 -->
     <audio controls>
         <source src="mp3/Vox.mp3">
         <!-- <source src="mp4/sample.mp4"> -->
     </audio>

     <!-- 视频标签 -->
     <video controls>
         <source src="mp4/sample.mp4">
     </video>

</body>
</html>
