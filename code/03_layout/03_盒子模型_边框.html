<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: aquamarine;

            /* border-width: 10px; */
            /* 
                border-width有默认值，一般都是3px 
                border-width可以用来指定四个方向的边框的宽度
                border-width:10px 20px 30px 40px
                    四个值：上 右 下 左
                    三个值：上 左右 下
                    两个值：上下 左右
                除了border-width，border-top-width等
            */
            
            /* border-color: blueviolet; */
            /* border-color默认为黑色 */
            /* border-style: solid; */
            /* 
                border-style的默认值是none
                    solid 实现
                    dotted 点状虚线
                    dashed 虚线
                    double 双线
            */

            /* 
                border简写属性,通过该属性可以同时设置边框所有的相关样式,并且没有顺序要求
                除了border以外还有四个 border-top等
            */

            border: 10px blueviolet solid;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
