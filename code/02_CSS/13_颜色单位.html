<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            /* 
                颜色单位：
                    在CSS中可以直接使用颜色名来设置各种颜色
                        比如red，blue……
                    RGB值：
                        通过三种颜色的不同浓度来调配出不同的颜色
                        每一种颜色的范围在0-255（0%-100%）之间
                        语法RGB(红色，绿色，蓝色)
                        光的三原色：全为0显示为黑色，全为255是白色
                    RGBA：
                        RGB的基础上添加不透明度
                            1表示完全不透明     0表示完全透明
                    十六进制的RGB值：
                        语法：#红色绿色蓝色
                        颜色浓度：00——ff
                        如果颜色两位两位重复可以进行简写
                    HSL值：
                        H 色相（0-360）
                        S 饱和度（0%-100%）
                        L 亮度（0%-100%）
            */
            /* background-color: aquamarine; */
            /* background-color: rgb(0, 255, 0); */
            /* background-color: #900618; */
            background-color: hsl(34, 43%, 43%);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
