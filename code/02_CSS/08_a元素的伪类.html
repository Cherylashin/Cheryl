<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* link用来表示没访问过链接,只能用于a标签 */
        a:link{
            color: red;
        }
        /* 
            visited用来表示访问过的链接
            由于隐私的原因 ，所以visited这个伪类只能修改链接的颜色
            用的比较少
        */
        a:visited{
            color: orange;
        }

        /* :hover 用来表示鼠标移入的状态 */
        a:hover{
            color: aqua;
        }
        /* :active 用来表示鼠标点击 */
        a:active{
            color: blue;
        }

    </style>
</head>
<body>
    <a href="https://baidu.com">baidu1</a>
    <br><br>
    <a href="https://baidu123.com">baidu2</a>
</body>
</html>
