<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            将ul中的第一个li设置为红色
        */

        /* 
            伪类（不存在的类，特殊的类）
                伪类用来描述一个元素的特殊状态
                一般都是:开头
                    :first-child第一个子元素
                    :last-child最后一个子元素
                    :nth-child()选中第n个子元素
                        特殊值：
                            n 第n个（选中所有）
                            2n或even 选中偶数位的元素
                            2n+1或odd 选中奇数位的元素
                    以上这些伪类都是根据所有子元素进行排序

                    :first-of-type
                    :last-of-type
                    :nth-of-type()
                        这几个伪类不通电是他们是在同类型中进行排序，例如ul中的第一个标签是span，但第一个li标签是<li>1</li>
                    
                    :not()否定伪类
                        将符合条件的元素从选择器中去除
        */
        ul>li:first-child{
            color: blueviolet;
        }

        ul>li:first-of-type{
            color: blueviolet;
        }

        ul>li:nth-child(3){
            color: aqua;
        }
        ul>li:nth-child(odd){
            font-size: 30px;
        }

        ul>li:not(:nth-of-type(3)){
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <ul>
        <span>0</span>  <!--添加了span标签之后li:first-child就不能选中<li>1</li>-->
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
