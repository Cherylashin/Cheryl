<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>执行上下文</title>
</head>
<body>
    <script>
        // 全局执行上下文
        console.log(a1);
        console.log(a2);

        console.log(this);

        var a1 = 3;
        function a2(){
            console.log('a2()');
        }

        // 函数执行上下文
        function fn(a1){
            console.log(a1);    //2
            console.log(a2);    //undefined
            a3();   //a3()
            console.log(this);  //window
            console.log(arguments); //伪数组(2,3)

            var a2 = 3;
            function a3(){
                console.log('a3()');
            }
        }

        fn(2,3);
    </script>
</body>
</html>
