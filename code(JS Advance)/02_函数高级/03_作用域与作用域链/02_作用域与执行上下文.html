    <title>作用域与执行上下文</title>
</head>
<body>
    <script>
        var a = 10,b = 20;
        function fn(x){
            var a = 100,
                c = 300;
            console.log('fn()',a,b,c,x);
            function bar(x){
                var a = 1000,
                    d = 400;
                console.log('bar()',a,b,c,d,x);
            }
        }
    </script>
</body>
