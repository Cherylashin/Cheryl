            var num = prompt("请输入一个大于1的数：");
            if(num <= 1){
                alert("该值不合法！");
            }else{

                var flag = true ;
                for(var i = 2;i < num;i++){

                    // 判断num是否能被i整除
                    if(num % i == 0){
