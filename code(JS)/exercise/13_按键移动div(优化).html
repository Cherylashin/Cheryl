<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
    <script>
        // 使div随按键上下左右移动
        window.onload = function () {

            // 定义一个变量来表示移动的速度
            var speed = 10;
            var dir = 0;
            
            // 开启一个定时器来控制div的移动
            setInterval(function(){
                switch(dir){
                    case 37:
                        // alert("向左");
                        box1.style.left = box1.offsetLeft - speed + "px";
                        break;
                    case 38:
                        // alert("向上");
                        box1.style.top = box1.offsetTop - speed + "px";
                        break;
                    case 39:
                        // alert("向右");
                        box1.style.left = box1.offsetLeft + speed + "px";
                        break;
                    case 40:
                        // alert("向下");
                        box1.style.top = box1.offsetTop + speed + "px";
                        break;
                }
            },30);

            document.onkeydown = function (event) {
                // console.log(event.keyCode);
                // 左上右下：37 38 39 40

                

                // 当用户按了ctrl以后速度加快
                if(event.ctrlKey){
                    speed = 50;
                }else{
                    speed = 10;
                }

                dir = event.keyCode;
            };

            document.onkeyup = function(){
                dir = 0;
            };
        };
    </script>
</head>

<body>
    <div id="box1"></div>
</body>

</html>
