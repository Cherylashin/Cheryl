<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var arr = ['swk','zbj','shs'];
        var arr2 = ['bgj','zzj','ytj'];

        // concat
        var result = arr.concat(arr2);
        console.log(result);

        // join
        result1 = arr.join("--");
        console.log(result1);

        // reverse
        arr.reverse();
        console.log(arr);

        // sort()
        arr3 = ['b','d','a','e','c'];
        arr3.sort();
        console.log(arr3);

        arr4 = [5,4,23,34,55,66];

        console.log(arr4.sort());

        arr4.sort(function(a,b){
            return a-b;
        });
        console.log(arr4);
    </script>
</head>
