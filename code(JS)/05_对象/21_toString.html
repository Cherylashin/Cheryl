    <script type="text/javascript">
        function Person(name,age){
            this.name = name;
            this.age = age;
        }

        var per = new Person("swk",18);

        console.log(per);
        console.log(per.toString());

        // 谷歌浏览器默认console.log(per);输出就是Person {name: 'swk', age: 18}
        // console.log(per.toString());输出的是[object Object]
    </script>
