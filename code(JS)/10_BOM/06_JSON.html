    <title>Document</title>
    <script>
        /*
            JSON
                JS中的对象只有JS自己认识，其他的语言都不认识
                JSON就是一个特殊格式的字符串，这个字符串可以被任意的语言所识别
                并且可以转换为任意语言中的对象，JSON在开发中主要用来数据的交互
            JSON：JavaScript Object Notation    JS对象表示法
                JSON和JS对象格式一样，只不过JSON字符串中的属性名必须加双引号
            JSON分类：
                1.对象{}
                2.数组[]
            JSON中允许的值:
                1.字符串
                2.数值
                3.布尔值
                4.null
                5.对象
                6.数组
                
        */

        // JSON对象
        var obj = '{"name":"孙悟空","age":18,"gender":"男"}';

        // JSON数组
        var arr = '[1,2,3,"hello",true]';

        var obj2 = '{"arr:[1,2,3]"}';

        var arr2 = '[{"name":"孙悟空","age":18},{"name":"孙悟空","age":18}]';

        /*
            将JSON字符串转换为JS中的对象
            在JS中，为我们提供了一个工具类JSON
            这个对象可以帮助我们将一个JSON转换为JS对象，也可以将一个JS对象转换为JSON

        */
        var arr2 = '[{"name":"孙悟空","age":18},{"name":"孙悟空","age":18}]';
        /* 
            JSON----->js
            JSON.parse()
                可以将JSON字符串转换为js对象
                需要一个JSON字符串作为参数，会将该字符串转换为JS对象并返回
        */
       var js1 = JSON.parse(arr2);
       console.log(typeof js1);

       var obj1 = {"name":"白龙马","age":16,"gender":"男"};

       /*
            JS对象------>JSON
            JSON.stringfy()
                可以将一个JS对象转换为JSON字符串
                需要一个js对象作为参数，会返回一个JSON字符串
       */
        var str = JSON.stringify(obj1);
        // console.log(typeof str);

    </script>
