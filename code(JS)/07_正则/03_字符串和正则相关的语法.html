<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var str = "abchelloaec";
        var result = str.split(/[a-z]/);
        console.log(result);

        var result1 = str.search(/a[be]c/);
        console.log(result1);

        // match 找到一个或多个匹配
        var result2 = str.match(/[A-z]/g);
        console.log(result2);

        // 替换
        var result3 = str.replace(/a/g,"$$");
        console.log(result3);
    </script>
</head>
