<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = ['red','green','blue','pink'];

        arr.forEach(function(value){
            if(value == 'green'){
                console.log('找到了');

                return true;    //forEach中return不会终止循环
            }

            console.log('---');
        })

        arr.some(function(value){
            if(value == 'green'){
                console.log('找到了');

                return true;    //some中return会终止循环，效率更高
            }

            console.log('---');
        })

        // arr.filter(function(value){
        //     if(value == 'green'){
        //         console.log('找到了');

        //         return true;    //filter中return不会终止循环
        //     }

        //     console.log('---');
        // })
    </script>
</body>
</html>
