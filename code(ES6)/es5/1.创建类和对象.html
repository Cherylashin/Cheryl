<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Star {
            constructor(uname){
                this.uname = uname;
            }
            sing(){
                console.log('唱歌');
            }
        }

        s = new Star('Cheryl');
        console.log(s.uname);    //Cheryl
        s.sing();   //唱歌

        function Person(uname){
            this.uname = uname;
            this.sing = function(){
                console.log('唱歌');
            }
        }
        p = new Person('Cheryl');
        console.log(p.uname);   //Cheryl
        p.sing();   //唱歌
    </script>
</body>
</html>
