<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        // 1. 普通函数
        function fn(){
            console.log('---');
        }
        fn();
        fn.call();

        // 2. 对象的方法
        var o = {
            sayHi: function(){
                console.log('---');
            }
        }
        o.sayHi();

        // 3. 构造函数
        function Star(){};
        new Star();

        // 4. 绑定事件函数
        var btn = document.querySelector('button');
        btn.onclick = function(){}; // 点击按钮调用

        // 5. 定时器函数
        setInterval(function(){},1000); //自动一秒钟执行一次

        // 6. 立即执行函数
        (function(){
            console.log('---');
        })();   // 立即执行函数是自动调用
    </script>
</body>
</html>
