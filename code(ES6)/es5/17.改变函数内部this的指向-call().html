<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 调用函数修改this指向
        var o = {
            name: 'andy'
        }
        function fn(a,b){
            console.log(this);
            console.log(a + b);
        }

        fn.call(o,1,2);

        function Father(uname,age,sex){
            this.uname = uname,
            this.age = age;
            this.sex = sex;
        }

        // 3. 继承
        function Son(uname,age,sex){
            Father.call(this,uname,age,sex);
        }

        var son = new Son('sd',18,'男');
        console.log(son);
    </script>
</body>
</html>
