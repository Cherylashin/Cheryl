<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            id: 1,
            name: 'andy',
            msg: {
                age: 18
            }
        }
        var o = {};

        // 浅拷贝
        // Object.assign(o,obj);
        // o.msg.age = 20;
        // console.log(obj);   //浅拷贝会同时修改两个对象

        // 深拷贝
        function deepCopy(newobj,oldobj){
            for(var k in oldobj){
                // 判断属性值属于哪种数据类型
                var item = oldobj[k];
                // 判断值是否是数组
                if(item instanceof Array){
                    newobj[k] = [];
                    deepCopy(newobj[k],item);
                }else if(item instanceof Object){
                    // 判断值是否是对象
                    newobj[k] = {};
                    deepCopy(newobj[k],item);
                }else{
                    // 属于简单数据类型
                    newobj[k] = item;
                }
                
            }
        }

        deepCopy(o,obj);
        o.msg.age = 20;
        console.log(o);
        console.log(obj);

    </script>
</body>
</html>
