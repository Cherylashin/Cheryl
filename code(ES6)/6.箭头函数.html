<body>
    <script>
        // const fn = () => {

        // fn();   //123

        const obj = {name:'zhangsan'};
        function fn(){
            console.log(this);
            return ()=>{
                console.log(this);
            }
        }

        const resFn = fn.call(obj); //将函数内部的this指向obj
        resFn();    //{name: 'zhangsan'} {name: 'zhangsan'}
    </script>
